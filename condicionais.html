<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Condicionais com JS </title>
</head>
<body>
    

    <script>

        function retornaSexo(sexo) {
          //M, F
          //Masculino, Feminino

          //exemplo do if 

            //o sinal de 3 igual e para compara se valor eo tipo de variavel 
            // o sinal de 2 igual e somente compara o valor da variavel 
         if (sexo === 'M') {
              return 'Masculino';
              
          }else if (sexo === 'F') {
                return 'Feminino';
          }else{
              return 'Outro';
          }

          //exemplo de condição com Switch "caso"

          switch (sexo) {
              case 'M':
                  return 'Masculino';
               case 'F':
                  return 'Feminino';   
          
              default:
                  return 'Outro'
          }


        }

       
        var resultado = retornaSexo('M');

        console.log(resultado);
        
    </script>

</body>
</html>
