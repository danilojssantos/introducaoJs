<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Funções em JS </title>
</head>
<body>
    

    <script>
//estruda funcão sempre começa function em seguida nome que podemos dar para função em seguida os parametro 
        function soma(numero1, numero2) {
            var resultado = numero1 + numero2;
            return resultado;
        }

        // passa os numeros que irao ser somado na função 
        var resultado = soma(1,2);

        console.log(resultado);
        
    </script>

</body>
</html>
