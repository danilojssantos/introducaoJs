<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intervalo e Timeout</title>
</head>
<body>
    
    <script>
        function exibeAlgo()
        {
            console.log('Hello World');
        }
       // executa a função cada Um segundo 
        setInterval(exibeAlgo, 1000);
        // começa a executa a funcão apos 5 segundos
        setTimeout(exibeAlgo, 5000);
    
    </script>
</body>
</html>
