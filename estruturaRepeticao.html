<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estrutura de Repetição</title>
</head>
<body>
    <script>
        //  for, while 

        //exemplo do laço FOR 

        for (var i = 0; i <= 100; i++ )
        {
            console.log(i);
        }


        //exemplo de while 

        //recomendavel usar quando quando nao sabemos quando ele vai recrutar

        var j = 0;

        while (j <= 100)
        {
            console.log(j);
        }   
    
    </script>
</body>
</html>
